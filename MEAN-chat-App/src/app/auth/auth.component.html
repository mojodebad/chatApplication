<div class="mycard">
<mat-card>
  <mat-card-header >
    <h4 *ngIf="login==true; else header2"><b>Login</b></h4>
    <ng-template #header2>
         <b> SignUp</b>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
    <div class="example-form" *ngIf="login;else signup">
        <mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input matInput placeholder="...@....com/...@...in" value="Email" [(ngModel)]="email">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input matInput placeholder="password" type="password" [(ngModel)]="password"/>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="Login()"> Login</button>
      </div>
      <ng-template #signup>
          <mat-form-field class="example-full-width">
          <mat-label>email</mat-label>
          <input matInput placeholder="email" type="email" [(ngModel)]="email"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input matInput placeholder="password" type="password" [(ngModel)]="password"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>confirm password</mat-label>
          <input matInput placeholder="confpassword" type="text" [(ngModel)]="confirmPassword"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>name</mat-label>
          <input matInput placeholder="name" type="text"[(ngModel)]="name"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>mobile</mat-label>
          <input matInput placeholder="mobile" type="text"[(ngModel)]="mobile"/>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="signUp()"> Signup</button>
        </ng-template>
      </mat-card-content>
      
     <mat-card-actions>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" color="accent">
        <mat-button-toggle  (change)="login=true">login</mat-button-toggle>
        <mat-button-toggle  (change)="login=false">SignUp</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-error>{{err}}</mat-error>
     </mat-card-actions>
</mat-card>
</div>
